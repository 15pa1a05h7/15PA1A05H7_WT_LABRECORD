<!DOCTYPE html>
<html>
  <body>
    <img src="florida-omelette.jpg" id="one" width="50px" height="50px">
  <script>
    document.getElementById("one").onmouseover=function(){
      document.getElementById("one").style.width="100px";
      document.getElementById("one").style.height="100px";
    }
    document.getElementById("one").onmouseleave=function(){
      document.getElementById("one").style.width="50px";
      document.getElementById("one").style.height="50px";
    }
  </script>
  </body>
</html>
