<!DOCTYPE html>
<html>
  <body>
      <input type="radio" id="red" >red
      <input type="radio" id="blue">blue
      <input type="radio" id="green">green
      <div id="one">
    <p>This is my Java Script</p>
    </div>
     <script>
    document.getElementById("red").onclick=function(){
      document.getElementById("one").style.backgroundColor="red";
    }
    document.getElementById("blue").onclick=function(){
      document.getElementById("one").style.backgroundColor="blue";
    }
    document.getElementById("green").onclick=function(){
      document.getElementById("one").style.backgroundColor="green";
    }
     </script>
  </body>
 
 
</html>
